<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS 이미지 업로더</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        input[type="file"] {
            display: none;
        }
        .custom-file-upload {
            border: 2px dashed #e5e7eb;
            color: #9ca3af;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .custom-file-upload:hover {
            background-color: #f3f4f6;
            border-color: #d1d5db;
        }
        .disabled-opacity {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .user-card {
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .user-card:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .user-card.selected {
            box-shadow: 0 0 0 3px #3b82f6;
        }
        .progress-bar-container {
            height: 12px;
            background-color: #e5e7eb;
            border-radius: 9999px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background-color: #2563eb;
            width: 0%;
            transition: width 0.4s ease-in-out;
        }
        .app-container.locked .content-overlay {
            display: block;
        }
        .content-overlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.7);
            z-index: 10;
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">
    <div id="app-container" class="app-container bg-white p-8 rounded-2xl shadow-xl w-full max-w-md mx-auto transform transition-all duration-300 relative">
        <div class="absolute top-4 right-4 z-20">
            <button id="pin-button" class="p-2 rounded-full bg-gray-100 text-gray-500 hover:bg-gray-200 transition-colors hidden">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
            </button>
        </div>
        <div class="content-overlay hidden"></div>
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">BS 이미지 업로더</h1>
        <p class="text-center text-gray-500 mb-8">사진을 업로드할 사용자를 선택하고 정보를 입력하세요.</p>
        
        <!-- 사용자 선택 섹션 -->
        <div id="user-select-section" class="space-y-4 mb-8">
            <div id="user-cards-container" class="grid grid-cols-2 gap-4">
                <div data-user-name="김형준" class="user-card flex flex-col items-center p-6 bg-gray-100 rounded-xl">
                    <svg class="w-12 h-12 text-blue-500 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                    <span class="font-semibold text-gray-700">김형준</span>
                </div>
                <div data-user-name="조문주" class="user-card flex flex-col items-center p-6 bg-gray-100 rounded-xl">
                    <svg class="w-12 h-12 text-green-500 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                    <span class="font-semibold text-gray-700">조문주</span>
                </div>
                <div data-user-name="김지현" class="user-card flex flex-col items-center p-6 bg-gray-100 rounded-xl">
                    <svg class="w-12 h-12 text-purple-500 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                    <span class="font-semibold text-gray-700">김지현</span>
                </div>
                <div data-user-name="민금주" class="user-card flex flex-col items-center p-6 bg-gray-100 rounded-xl">
                    <svg class="w-12 h-12 text-red-500 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                    <span class="font-semibold text-gray-700">민금주</span>
                </div>
            </div>
        </div>
        
        <!-- 파일 업로드 UI -->
        <div id="upload-section">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">수의사</h2>
            <div class="space-y-4 mb-6">
                <div>
                    <label for="patient-name" class="block text-sm font-medium text-gray-700">환자명</label>
                    <input type="text" id="patient-name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 p-2">
                </div>
                <div>
                    <label for="guardian-name" class="block text-sm font-medium text-gray-700">보호자명</label>
                    <input type="text" id="guardian-name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 p-2">
                </div>
                <div>
                    <label for="file-title" class="block text-sm font-medium text-gray-700">파일제목</label>
                    <input type="text" id="file-title" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 p-2">
                </div>
            </div>

            <!-- 이미지 선택 아이콘과 업로드 버튼 -->
            <div class="flex items-center justify-between mb-4">
                <div id="file-upload-icon-container" class="flex items-center space-x-2 cursor-pointer p-3 rounded-xl border border-gray-300 transition-colors duration-200 hover:bg-gray-100">
                    <svg id="upload-icon" class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    <span class="text-sm font-semibold text-gray-700">이미지 선택</span>
                </div>
                <button id="upload-button" class="flex-grow ml-4 bg-blue-600 text-white py-3 rounded-xl font-semibold shadow-lg transition-transform duration-200 transform hover:scale-105 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                    업로드
                </button>
            </div>

            <!-- 파일 목록 및 폴더 경로 -->
            <p id="upload-folder-path" class="text-xs text-gray-400 mt-1 text-center">파일이 드랍박스에 업로드될 폴더 경로가 여기에 표시됩니다.</p>
            <div id="file-list" class="space-y-3 mt-4">
                <!-- 파일 목록이 여기에 동적으로 추가됩니다 -->
            </div>
            
            <!-- 업로드 상태 게이지 및 메시지 -->
            <div id="upload-status-container" class="mt-6">
                <div class="flex justify-between items-center mb-1">
                    <span class="text-sm font-medium text-gray-700">업로드 진행 상태</span>
                    <span id="progress-percentage" class="text-sm font-medium text-gray-700">0%</span>
                </div>
                <div class="progress-bar-container">
                    <div id="progress-bar" class="progress-bar"></div>
                </div>
                <div id="upload-status-final" class="text-center mt-4 font-semibold text-gray-500">업로드 대기 중...</div>
            </div>
        </div>
    </div>

    <!-- 상태 메시지를 위한 모달 -->
    <div id="status-modal" class="fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center hidden z-50">
        <div class="bg-white p-6 rounded-xl shadow-2xl w-full max-w-xs text-center">
            <p id="status-message" class="text-lg font-medium text-gray-800"></p>
            <button id="close-modal-button" class="mt-4 bg-gray-200 text-gray-800 py-2 px-4 rounded-lg hover:bg-gray-300 transition-colors">닫기</button>
        </div>
    </div>

    <!-- 파일 선택 옵션 모달 -->
    <div id="file-options-modal" class="fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center hidden z-50">
        <div class="bg-white p-6 rounded-xl shadow-2xl w-full max-w-xs space-y-4 text-center">
            <h3 class="text-lg font-bold text-gray-800">파일 업로드</h3>
            <div class="space-y-2">
                <!-- 카메라 버튼 -->
                <button id="camera-option" class="w-full bg-gray-200 text-gray-800 py-3 rounded-lg font-semibold hover:bg-gray-300 transition-colors">
                    사진 찍기
                </button>
                <!-- 사진 보관함 버튼 -->
                <button id="library-option" class="w-full bg-gray-200 text-gray-800 py-3 rounded-lg font-semibold hover:bg-gray-300 transition-colors">
                    사진 보관함
                </button>
                <!-- 파일 선택 버튼 -->
                <button id="file-option" class="w-full bg-blue-500 text-white py-3 rounded-lg font-semibold hover:bg-blue-600 transition-colors">
                    파일 선택
                </button>
            </div>
            <button id="close-options-modal" class="w-full bg-red-500 text-white py-3 rounded-lg font-semibold hover:bg-red-600 transition-colors">취소</button>
        </div>
    </div>

    <!-- PIN 입력 모달 -->
    <div id="pin-modal" class="fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center z-50 hidden">
        <div class="bg-white p-6 rounded-xl shadow-2xl w-full max-w-xs text-center">
            <h3 class="text-lg font-bold text-gray-800 mb-4">PIN을 입력하세요</h3>
            <input type="password" id="pin-input" class="w-full text-center rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 p-2 mb-2" maxlength="4">
            <div id="pin-message" class="text-sm font-medium text-red-500 h-5 mb-2"></div>
            <button id="pin-submit-button" class="w-full bg-blue-600 text-white py-3 rounded-xl font-semibold hover:bg-blue-700 transition-colors">확인</button>
        </div>
    </div>
    
    <!-- 추가된 input 요소 -->
    <input id="file-upload-main" type="file" multiple accept="image/jpeg, image/png" style="display: none;"/>
    <input id="file-upload-camera" type="file" accept="image/*" capture="camera" style="display: none;"/>
    <input id="file-upload-library" type="file" accept="image/*" style="display: none;"/>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // **주의: 보안상 이유로 실제 앱에서는 이 방식을 사용하면 안 됩니다.**
            // 앱 키가 소스 코드에 노출됩니다. 테스트 용도로만 사용하세요.
            // 아래 YOUR_DROPBOX_APP_KEY를 발급받은 실제 키로 교체해 주세요.
            const APP_KEY = 'YOUR_DROPBOX_APP_KEY';
            const CORRECT_PIN = '6364';

            // --- 여기를 당신의 Make.com 웹훅 주소로 바꿔주세요 ---
            const WEBHOOK_URL = 'https://hook.eu2.make.com/v9sg8v88qrt8h7a2kcz7hk98j99e4xpx';

            // UI 요소
            const appContainer = document.getElementById('app-container');
            const pinButton = document.getElementById('pin-button');
            const pinModal = document.getElementById('pin-modal');
            const pinInput = document.getElementById('pin-input');
            const pinSubmitButton = document.getElementById('pin-submit-button');
            const pinMessage = document.getElementById('pin-message');

            const userCardsContainer = document.getElementById('user-cards-container');
            const uploadIconContainer = document.getElementById('file-upload-icon-container');
            const fileListContainer = document.getElementById('file-list');
            const uploadButton = document.getElementById('upload-button');
            const statusModal = document.getElementById('status-modal');
            const statusMessage = document.getElementById('status-message');
            const closeModalButton = document.getElementById('close-modal-button');
            const uploadFolderPath = document.getElementById('upload-folder-path');
            const patientNameInput = document.getElementById('patient-name');
            const guardianNameInput = document.getElementById('guardian-name');
            const fileTitleInput = document.getElementById('file-title');
            
            // 파일 선택 옵션 모달 관련 요소
            const fileOptionsModal = document.getElementById('file-options-modal');
            const cameraOption = document.getElementById('camera-option');
            const libraryOption = document = document.getElementById('library-option');
            const fileOption = document.getElementById('file-option');
            const closeOptionsModal = document.getElementById('close-options-modal');

            // 업로드 상태 UI 요소
            const uploadStatusContainer = document.getElementById('upload-status-container');
            const progressBar = document.getElementById('progress-bar');
            const progressPercentage = document.getElementById('progress-percentage');
            const uploadStatusFinal = document.getElementById('upload-status-final');

            // 추가된 input 요소
            const fileInputMain = document.getElementById('file-upload-main');
            const fileInputCamera = document.getElementById('file-upload-camera');
            const fileInputLibrary = document.getElementById('file-upload-library');

            let selectedUser = sessionStorage.getItem('selectedUser');
            let isUnlocked = true; // PIN 잠금 해제

            // --- UI 상태 업데이트 함수 ---
            function updateUIForCurrentState() {
                if (selectedUser) {
                    uploadFolderPath.textContent = `/사진/${selectedUser} 폴더에 업로드됩니다.`;
                } else {
                    uploadFolderPath.textContent = '사진을 업로드할 사용자를 먼저 선택하세요.';
                }
            }
            
            // 초기 선택 상태 복원
            if (selectedUser) {
                const selectedCard = document.querySelector(`[data-user-name="${selectedUser}"]`);
                if (selectedCard) {
                    selectedCard.classList.add('selected');
                }
                updateUIForCurrentState();
            }

            // 1. 초기 잠금 상태 설정
            appContainer.classList.remove('locked');
            pinButton.classList.add('hidden');

            // 2. PIN 버튼 클릭 이벤트
            // (핀 입력 비활성화로 주석처리)
            /*
            pinButton.addEventListener('click', () => {
                pinModal.classList.remove('hidden');
                pinInput.focus();
            });
            */
            
            // 3. PIN 입력 후 확인 버튼 클릭 이벤트
            // (핀 입력 비활성화로 주석처리)
            /*
            pinSubmitButton.addEventListener('click', () => {
                const enteredPin = pinInput.value;
                if (enteredPin === CORRECT_PIN) {
                    isUnlocked = true;
                    pinModal.classList.add('hidden');
                    pinButton.classList.add('hidden');
                    appContainer.classList.remove('locked');
                    showStatusMessage('잠금 해제 성공! 모든 기능이 활성화되었습니다.', 'success');
                } else {
                    pinMessage.textContent = '잘못된 PIN입니다.';
                    pinInput.value = '';
                }
            });
            */

            // 4. PIN 입력란에서 Enter 키 이벤트
            // (핀 입력 비활성화로 주석처리)
            /*
            pinInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    pinSubmitButton.click();
                }
            });
            */

            // 5. 사용자 카드 클릭 이벤트 (잠금 해제 후)
            userCardsContainer.addEventListener('click', (event) => {
                const card = event.target.closest('.user-card');
                if (card) {
                    // 모든 카드에서 selected 클래스 제거
                    document.querySelectorAll('.user-card').forEach(c => c.classList.remove('selected'));
                    
                    // 클릭된 카드에 selected 클래스 추가
                    card.classList.add('selected');
                    
                    selectedUser = card.dataset.userName;
                    sessionStorage.setItem('selectedUser', selectedUser);
                    updateUIForCurrentState();
                }
            });

            // 6. 업로드 아이콘 클릭 이벤트 (잠금 해제 후)
            uploadIconContainer.addEventListener('click', () => {
                if (!selectedUser) {
                    showStatusMessage('사용자를 먼저 선택해주세요.', 'warning');
                    return;
                }
                fileOptionsModal.classList.remove('hidden');
            });

            // 7. 파일 선택 옵션 모달 내 버튼 클릭 이벤트
            fileOption.addEventListener('click', () => {
                fileOptionsModal.classList.add('hidden');
                fileInputMain.click(); // '파일 선택' 버튼 클릭 시
            });
            cameraOption.addEventListener('click', () => {
                fileOptionsModal.classList.add('hidden');
                fileInputCamera.click(); // '사진 찍기' 버튼 클릭 시
            });
            libraryOption.addEventListener('click', () => {
                fileOptionsModal.classList.add('hidden');
                fileInputLibrary.click(); // '사진 보관함' 버튼 클릭 시
            });
            closeOptionsModal.addEventListener('click', () => {
                fileOptionsModal.classList.add('hidden');
            });

            // 8. 파일 선택 이벤트
            fileInputMain.addEventListener('change', (event) => handleFileSelection(event.target.files));
            fileInputCamera.addEventListener('change', (event) => handleFileSelection(event.target.files));
            fileInputLibrary.addEventListener('change', (event) => handleFileSelection(event.target.files));
            
            function handleFileSelection(files) {
                fileListContainer.innerHTML = '';
                resetUploadStatusUI();

                for (const file of files) {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'flex items-center justify-between p-3 bg-gray-100 rounded-lg shadow-sm';
                    fileItem.innerHTML = `
                        <div class="flex items-center">
                            <svg class="w-6 h-6 text-gray-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                            <span class="text-gray-700 truncate">${file.name}</span>
                        </div>
                        <span class="text-sm text-gray-500">${(file.size / 1024 / 1024).toFixed(2)} MB</span>
                    `;
                    fileListContainer.appendChild(fileItem);
                }
            }
            
            // 9. 파일 업로드 함수
            async function uploadFile(file) {
                const patientName = patientNameInput.value.trim() || '환자명_없음';
                const guardianName = guardianNameInput.value.trim() || '보호자명_없음';
                const fileTitle = fileTitleInput.value.trim() || '제목_없음';

                const now = new Date();
                const timestamp = `${now.getFullYear()}${String(now.getMonth() + 1).padStart(2, '0')}${String(now.getDate()).padStart(2, '0')}_${String(now.getHours()).padStart(2, '0')}${String(now.getMinutes()).padStart(2, '0')}${String(now.getSeconds()).padStart(2, '0')}`;
                
                const newFileName = `${patientName}_${guardianName}_${fileTitle}_${timestamp}.${file.name.split('.').pop()}`;

                const formData = new FormData();
                formData.append('file', file, newFileName);

                try {
                    const response = await fetch(WEBHOOK_URL, {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    
                    return true; // 성공
                } catch (error) {
                    console.error('Upload failed:', error);
                    return false; // 실패
                }
            }

            // 10. 업로드 버튼 클릭 이벤트
            uploadButton.addEventListener('click', async () => {
                if (!selectedUser) {
                    showStatusMessage('사용자를 먼저 선택해주세요.', 'warning');
                    return;
                }
                
                const filesToUpload = Array.from(fileInputMain.files).concat(Array.from(fileInputCamera.files), Array.from(fileInputLibrary.files));
                if (filesToUpload.length === 0) {
                    showStatusMessage('업로드할 파일을 선택해주세요.', 'warning');
                    return;
                }
                
                uploadButton.disabled = true;
                uploadButton.classList.add('disabled-opacity');
                
                let successCount = 0;
                let failCount = 0;

                for (const file of filesToUpload) {
                    const isSuccess = await uploadFile(file);
                    if (isSuccess) {
                        successCount++;
                    } else {
                        failCount++;
                    }
                }

                // UI 업데이트
                if (failCount === 0) {
                    uploadStatusFinal.textContent = `업로드 성공! 🎉`;
                    uploadStatusFinal.classList.remove('text-gray-500');
                    uploadStatusFinal.classList.add('text-green-600');
                } else {
                    uploadStatusFinal.textContent = `업로드 실패. 😕`;
                    uploadStatusFinal.classList.remove('text-gray-500');
                    uploadStatusFinal.classList.add('text-red-600');
                }
                
                uploadButton.disabled = false;
                uploadButton.classList.remove('disabled-opacity');
                
                setTimeout(() => {
                    resetUploadStatusUI();
                }, 3000);
            });

            // 11. 상태 메시지를 보여주는 모달 함수
            function showStatusMessage(message, type) {
                statusMessage.innerHTML = message;
                statusModal.classList.remove('hidden');
            }

            // 12. 모달 닫기 버튼
            closeModalButton.addEventListener('click', () => {
                statusModal.classList.add('hidden');
            });
            
            // 13. 업로드 상태 UI 초기화 함수
            function resetUploadStatusUI() {
                progressBar.style.width = '0%';
                progressPercentage.textContent = '0%';
                uploadStatusFinal.textContent = '업로드 대기 중...';
                uploadStatusFinal.classList.remove('text-green-600', 'text-red-600');
                uploadStatusFinal.classList.add('text-gray-500');
                uploadButton.disabled = false;
                uploadButton.classList.remove('disabled-opacity');
            }
        });
    </script>
</body>
</html>
